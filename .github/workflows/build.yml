        run: |
          echo "ğŸ“¦ æ„å»ºäº§ç‰©åˆ—è¡¨:"
          find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | sort

      - name: ğŸ·ï¸ åˆ›å»º Git æ ‡ç­¾
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin "${{ github.event.inputs.version }}"

      - name: ğŸ“ ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "ä» $PREV_TAG åˆ° ${{ github.event.inputs.version }} çš„æ›´æ”¹:" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "ğŸ‰ å‘å¸ƒ ${{ github.event.inputs.version }}" > CHANGELOG.md
          fi

      - name: ğŸ‰ åˆ›å»º GitHub Release
